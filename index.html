<!DOCTYPE html>
<html>
<body>
    <h1 id="span-text">Carregando...</h1>
    <script>
        fetch('https://api.allorigins.win/get?url=' + encodeURIComponent('https://ragnatales.com.br/db/items/4281'))
            .then(response => response.json())
            .then(data => {
                let parser = new DOMParser();
                let doc = parser.parseFromString(data.contents, 'text/html');
                let content = doc.body.textContent; // Pega todo o texto da página
                let startIndex = content.indexOf('A Média de preço deste item é de ');
                if (startIndex !== -1) {
                    let valueStart = startIndex + 'A Média de preço deste item é de '.length;
                    let value = content.substring(valueStart).split('\n')[0].trim(); // Pega o valor até a próxima linha ou espaço
                    document.getElementById('span-text').innerText = value || 'Não encontrado';
                } else {
                    document.getElementById('span-text').innerText = 'Texto não encontrado';
                }
            })
            .catch(error => console.error('Erro:', error));
    </script>
</body>
</html>
