<!DOCTYPE html>
<html>
<body>
    <h1 id="span-text">Carregando...</h1>
    <script>
        fetch('https://api.allorigins.win/get?url=' + encodeURIComponent('https://ragnatales.com.br/db/items/4281'))
            .then(response => response.json())
            .then(data => {
                let parser = new DOMParser();
                let doc = parser.parseFromString(data.contents, 'text/html');
                let span = doc.querySelector('span.inline-block.font-mono.zeny-100000-999999');
                document.getElementById('span-text').innerText = span ? span.innerText : 'NÃ£o encontrado';
            })
            .catch(error => console.error('Erro:', error));
    </script>
</body>
</html>
